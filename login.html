<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        
        <div class="input-group">
            <div class="input-icon">
                <i class="fas fa-user"></i>
            </div>
            <input type="text" id="loginUsername" class="input-field" placeholder="Email ID">
        </div>
        
        <div class="input-group">
            <div class="input-icon">
                <i class="fas fa-lock"></i>
            </div>
            <input type="password" id="loginPassword" class="input-field" placeholder="Password">
        </div>
        
        <div class="checkbox-container">
            <div class="remember-me">
                <input type="checkbox" id="remember">
                <label for="remember">Remember me</label>
            </div>
            <a href="#" class="forgot-password">Forgot Password?</a>
        </div>
        
        <button class="btn" onclick="login()">LOGIN</button>
        
        <p>NÃ£o tem uma conta? <a href="register.html">Cadastre-se</a></p>
        <p id="loginMessage" class="message"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
